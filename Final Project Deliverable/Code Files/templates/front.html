<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Front</title>
</head>

<body>
    {% block content %}
    <header>
        <div class="container">
            <input type="checkbox" name="" id="check">
            
            <div class="logo-container">
                <h3 class="logo">INDIAN FOOD <span>EDA</span></h3>
            </div>

            <div class="nav-btn">
                <div class="nav-links">
                    <ul>
                        <li class="nav-link" style="--i: .6s">
                            <a href="/front">Home</a>
                        </li>
                        <li class="nav-link" style="--i: .85s">
                            <a href="/contact">Contact</a>
                           </li>
                        <li class="nav-link" style="--i: 1.1s">
                            <a href="/dashboard">DASHBOARD</a>
                           </li>
                        <li class="nav-link" style="--i: 1.35s">
                            <a href="/about">About</a>
                        </li>
                    </ul>
                </div>

                <div class="log-sign" style="--i: 1.8s">
                    <a href="#" class="btn transparent">GET STARTED</a>
                </div>
            </div>

            <div class="hamburger-menu-container">
                <div class="hamburger-menu">
                    <div></div>
                </div>
            </div>
        </div>
    </header>
    {% endblock %}
    <main>
            <div class="homecontent"></div>
            <div class="text3">
                <h4>Unveiling the flavors, Regional Delights, and Popularity of Indian Cuisine  {{ message }}
            Nutritional Aspects of Indian Cusine through Exploratory Data Analysis</h4>
            </div>
            <div class="image3">
            <img src="{{ url_for('static', filename='food3.jpg') }}" alt="My Image">
           
            </div>
        </main>  
    
   
</body>

</html>
